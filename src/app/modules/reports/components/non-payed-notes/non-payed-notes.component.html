<div class="main-container">
  <div class="table-container">
    <table mat-table [dataSource]="nonPayedNotes" class="mat-elevation-z8" style="width: 100%;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.noteDate | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element?.client?.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Monto Inicial </th>
        <td mat-cell *matCellDef="let element"> {{element?.totalSalePrice | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="amountPayed">
        <th mat-header-cell *matHeaderCellDef> Monto Pagado </th>
        <td mat-cell *matCellDef="let element"> {{element?.amountPayed | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="remainingAmount">
        <th mat-header-cell *matHeaderCellDef> Monto Por Pagar </th>
        <td mat-cell *matCellDef="let element"> {{element?.totalSalePrice - element?.amountPayed | currency}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
