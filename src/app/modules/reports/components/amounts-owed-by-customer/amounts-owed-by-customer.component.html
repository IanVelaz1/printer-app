<div class="main-container">
  <div class="table-container">
    <table mat-table [dataSource]="amountsOwedByCustomer" class="mat-elevation-z8" style="width: 100%;">
    
      <!-- Name Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element?.client?.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="amountToBePayed">
        <th mat-header-cell *matHeaderCellDef> Monto por pagar </th>
        <td mat-cell *matCellDef="let element"> {{element?.amountOwed | currency}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
